<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <section>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Sign Up</h1>
                    <div class="social-container">
                        <a href="" target="_blank" class="social"><i class="fab fa-github"></i></a>
                        <a href="" target="_blank" class="social"><i class="fab fa-codepen"></i></a>
                        <a href="" target="_blank" class="social"><i class="fab fa-google"></i></a>
                    </div>
                    <span>Or use your Email for registration</span>
                    <label>
                        <input type="text" placeholder="Name">
                    </label>
                    <label>
                        <input type="email" placeholder="Email">
                    </label>
                    <label>
                        <input type="password" placeholder="Password">
                    </label>
                    <button style="margin-top: 9px;">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign In</h1>
                    <div class="social-container">
                        <a href="" target="_blank" class="social"><i class="fab fa-github"></i></a>
                        <a href="" target="_blank" class="social"><i class="fab fa-codepen"></i></a>
                        <a href="" target="_blank" class="social"><i class="fab fa-google"></i></a>
                    </div>
                    <span>Or sign in using E-mail address</span>
                    <label>
                        <input type="email" placeholder="Email">
                    </label>
                    <label>
                        <input type="password" placeholder="Password">
                    </label>
                    <a href="#">Forgot password?</a>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Log In</h1>
                        <p>Sign In here if you already have an account</p>
                        <button class="ghost mt-5" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Create Account!</h1>
                        <p>Sign Up if you still dont have an account...</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
